<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PDF Serve</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style type="text/css">
      #pdf {
      width: 80%;
      height: 600px;
      margin: 2em auto;
      border: 10px solid #6699FF;
      }

      #pdf p {
      padding: 1em;
      }

      #pdf object {
      display: block;
      border: solid 1px #666;
      }
    </style>
  </head>
  <body>

    <div id="buttons">
      <a href="/{{ which }}/{{ page-1 }}">previous</a>
      <a href="/">contents</a>
      <a href="/{{ which }}/{{ page+1 }}">next</a>
    </div>
    <div id="pdf">
      <object data="/pdf/{{ which }}/{{ page }}#toolbar=1&amp;navpanes=0&amp;scrollbar=1&amp;page=1&amp;view=FitH" type="application/pdf" width="100%" height="100%">
      </object>
    </div>

  </body>
</html>
